name: CI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-mock requests-mock
        pip install -e .

    - name: Run unit tests
      run: |
        python -m pytest tests/ -v --tb=short

    - name: Test CLI interface
      run: |
        runpod-manager --help
        runpod-manager testproject main --help || true

    - name: Test package imports
      run: |
        python -c "from runpod_manager import PodManager, PodConfig; print('âœ… Imports successful')"

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Run black
      run: black --check runpod_manager/ tests/

    - name: Run isort
      run: isort --check-only runpod_manager/ tests/

    - name: Run flake8
      run: flake8 runpod_manager/ tests/
